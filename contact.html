<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact | Veera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #eaeaea;
    }

    .card-soft-dark {
      background-color: #242424;
      border: 1px solid #2f2f2f;
      color: #f1f1f1;
    }

    .form-control {
      background-color: #1c1c1c;
      border: 1px solid #3a3a3a;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #9e9e9e;
    }

    .form-control:focus {
      background-color: #1c1c1c;
      color: #ffffff;
      border-color: #0d6efd;
      box-shadow: none;
    }

    .social-icon {
      font-size: 1.6rem;
      color: #eaeaea;
      transition: 0.3s;
    }

    .social-icon:hover {
      color: #0d6efd;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="row g-4 align-items-stretch">

    <!-- LEFT -->
    <div class="col-md-5">
      <div class="p-4 p-md-5 h-100 rounded-4 bg-light text-dark">
        <h3 class="fw-bold mb-3">Contact Info</h3>
        <p class="text-secondary mb-4">Feel free to contact me.</p>

        <div class="d-flex mb-4">
          <div class="me-3 fs-4 text-primary">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">Location</h6>
            <p class="mb-0">Depok, Indonesia</p>
          </div>
        </div>

        <hr>

        <div class="d-flex mb-4">
          <div class="me-3 fs-4 text-primary">
            <i class="bi bi-github"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">GitHub</h6>
            <p class="mb-0">sapphireveera-ia</p>
          </div>
        </div>

        <hr>

        <div class="d-flex">
          <div class="me-3 fs-4 text-primary">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div>
            <h6 class="fw-bold mb-1">Email</h6>
            <p class="mb-0">veerasapphire@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-7">
      <div class="p-4 p-md-5 h-100 rounded-4 card-soft-dark">

        <h3 class="fw-bold mb-3">Get In Touch</h3>
        <p class="text-secondary mb-4">
          Let‚Äôs talk about projects, collaboration, or anything else.
        </p>

        <!-- FORM -->
        <form id="contactForm">

          <input type="text" name="_gotcha" style="display:none">

          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" name="subject" class="form-control" placeholder="Subject">
          </div>

          <div class="mb-4">
            <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-light px-4 rounded-pill">
            Send Message
          </button>
        </form>

        <!-- SUCCESS MESSAGE -->
        <div id="successMessage" class="alert alert-success bg-dark text-light border-0 mt-4 d-none">
          üíå Thank you! Your message has been sent.
        </div>

        <!-- SOCIAL -->
        <div class="mt-4">
          <a href="https://www.instagram.com/sapphr_?igsh=OTRjdjFqN2pndXkz" target="_blank" class="me-3 social-icon">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://github.com/sapphireveera-ia" target="_blank" class="me-3 social-icon">
            <i class="bi bi-github"></i>
          </a>
          <a href="mailto:veerasapphire@gmail.com" class="social-icon">
            <i class="bi bi-envelope-fill"></i>
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-outline-light rounded-pill px-4">
      ‚Üê Back to Home
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById("contactForm");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    const response = await fetch("https://formspree.io/f/maqqnwrp", {
      method: "POST",
      body: formData,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      form.reset();
      successMessage.classList.remove("d-none");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    } else {
      alert("Oops! Something went wrong üò¢");
    }
  });
</script>

</body>
</html>
