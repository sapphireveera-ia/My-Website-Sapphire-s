<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Gallery | Veera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #eaeaea;
    }

    /* FILTER */
    .portfolio-filter li {
      padding: 12px 15px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 12px;
      color: #bdbdbd;
      font-weight: 500;
      transition: 0.3s;
    }

    .portfolio-filter li:hover {
      background: #0d6efd;
      color: #fff;
    }

    .portfolio-filter li.active {
      background: #1e1e1e;
      color: #fff;
      border-left: 4px solid #0d6efd;
    }

    /* CARD IMAGE */
    .card-dark {
      background: #1a1a1a;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease;
    }

    .card-dark:hover {
      transform: translateY(-6px);
    }

    .card-dark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card-dark:hover img {
      transform: scale(1.07);
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <!-- TITLE -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">My Gallery</h2>
      <p class="text-secondary mt-3">
        A collection of my activities.
      </p>
    </div>

    <div class="row justify-content-center">

      <!-- GALLERY -->
      <div class="col-md-9 mx-auto">

        <div class="row g-4">

          <div class="col-md-6">
            <div class="card-dark">
              <img src="image/1.jpeg" alt="Project 1">
            </div>
          </div>

          <div class="col-md-6">
            <div class="card-dark">
              <img src="image/2.jpeg" alt="Project 2">
            </div>
          </div>

          <div class="col-md-6">
            <div class="card-dark">
              <img src="image/3.jpeg" alt="Project 3">
            </div>
          </div>

          <div class="col-md-6">
            <div class="card-dark">
              <img src="image/4.jpeg" alt="Project 4">
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- BACK -->
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-light px-4 rounded-pill">
        ‚Üê Back to Home
      </a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
